<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="max-w-lg bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="relative">
            <img src="familymart.jpg" alt="Family Mart" class="w-full h-48 object-cover">
            <button class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-gray-300 p-2 rounded-full">&#10094;</button>
            <button class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-gray-300 p-2 rounded-full">&#10095;</button>
        </div>
        <div class="p-5">
            <h2 class="text-lg font-semibold">Family Mart - Baguio Convention Center</h2>
            <div class="flex gap-2 my-2 text-green-600">
                <span>&#128222;</span>
                <span>&#127758;</span>
            </div>
            <p class="text-gray-600">Family Mart BCC and Camp John Hay were opened in Baguio City for us to serve dynamic and service-oriented customer service to locals and tourists...</p>
            <div class="mt-4 flex gap-2">
                <button class="bg-green-700 text-white px-4 py-2 rounded-lg">See More</button>
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg">Get Directions</button>
            </div>
        </div>
    </div>
</body>
</html>
